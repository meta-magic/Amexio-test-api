<div style="font-family: 'Titillium Web', sans-serif;">
  <amexio-nav [title]="'Amexio'" [logo]="'assets/images/logos/amexio-logo.png'">
    <amexio-nav-item position-right *ngFor="let topMenu of topMenuData">
      <a class="navbar-item-color" style="padding-left: 10px;text-decoration:none" [attr.href]="topMenu.link"
         [target]="topMenu.label == 'Home' ? '' : '_blank'" (click)="onMenuClick()">{{topMenu.label}}</a>
    </amexio-nav-item>
    <amexio-nav-item position-right>
      <a href="https://github.com/meta-magic/amexio.github.io">
        <img style="height: 15px;width: 15px;padding-left: 5px;" alt src="assets/images/logos/git.png">
      </a>
    </amexio-nav-item>
  </amexio-nav>
  <amexio-row>
    <amexio-column [size]="'2pt5'" style="padding-top: 68px;">
      <amexio-side-nav
        [http-url]="'assets/data/menus/menu.json'"
        [http-method]="'get'"
        [data-reader]="'data'"
        [height]="'92%'"
        (nodeClick)="onNodeClick($event)">
      </amexio-side-nav>
    </amexio-column>
    <amexio-column  [size]="'9pt5'">
      <div class="route-container">
        <div class="loadingnav" *ngIf="isRouteLoading">Loading&#8230;</div>
        <router-outlet ></router-outlet>
      </div>
      <br/><br/>
      <div id="footer1" style="bottom: 0;">
        <p style="text-align: center;">  Â© 2017 MetaMagic Global Inc, NJ, USA.  All Rights Reserved. Source Code :  <a href="http://amexio.org/showcaseapp/v4/license.html" target="_blank">Apache 2 License</a>  Docs by <a href="https://creativecommons.org/licenses/by/3.0/" target="_blank">CC By 3.0</a></p>
      </div>
    </amexio-column>
  </amexio-row>

</div>
