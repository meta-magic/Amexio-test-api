<!--Filter data grid-->

<amexio-datagrid
  [title]="'Employee Data'"
  [pagesize] = "10"
  [datareader]="'data'"
  [httpurl]="'assets/data/componentdata/datagridgroupby.json'"
  [httpmethod]="'get'"
  [enabledatafilter]="true" (selectedRowData)="onRowSelect($event)">
  <amexio-data-table-column [dataindex]="'preferredFullName'"
                            [datatype]="'string'" [hidden]="false"
                            [text]="'FullName'">
  </amexio-data-table-column>
  <amexio-data-table-column [dataindex]="'jobTitle'"
                            [datatype]="'string'" [hidden]="false"
                            [text]="'Job Title'">
  </amexio-data-table-column>
  <amexio-data-table-column [dataindex]="'salary'"
                            [datatype]="'number'" [hidden]="false"
                            [text]="'Salary'">
  </amexio-data-table-column>
</amexio-datagrid>
