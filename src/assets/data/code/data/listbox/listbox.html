<!--Simple ListBox-->
<amexio-listbox [enable-checkbox]="true"
                [height]="400"
                [header]="'Contacts'"
                [search-placeholder]="'Search Contacts'"
                [data]="localData"
                [filter]="true"
                [data-reader]="'response.data'"
                [display-field]="'name_official'"
                (selectedRows)="getSelectedData($event)">
</amexio-listbox>

<!--ListBox with template-->

<amexio-listbox [height]="400" [header]="'Contacts'" [search-placeholder]="'Search Contacts'"
                [data]="localData" [filter]="false"
                [enable-checkbox]="false" [data-reader]="'response.data'"
                [display-field]="'name'" (onRowClick)="onRowClick($event)">
                <ng-template #amexioBodyTmpl let-row="row">
                  <amexio-row>
                    <amexio-column [size]="12">
                      <div class="profile-image">
                        <amexio-image path="assets/images/profile/{{row.profile}}">
                        </amexio-image>
                        <a>{{row.name}}</a>
                      </div>
                    </amexio-column>

                  </amexio-row>
                </ng-template>
</amexio-listbox>
