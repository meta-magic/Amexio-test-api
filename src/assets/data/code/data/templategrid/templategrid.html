<!--data grid with template-->

<amexio-datagrid  title="Country Grid"
                  [httpmethod]="'get'" [httpurl]="'assets/data/componentdata/gridtemplate.json'"
                  [datareader]="'data'"  [pagesize] = "10"
                  [enabledatafilter]="false" (rowSelect)="getRowData($event)">
  <amexio-data-table-column [width]="50" [dataindex]="'name_official'"
                            [datatype]="'string'" [hidden]="false"
                            [text]="'Name'">
    <ng-template #amexioBodyTmpl let-column let-row="row">
      <span>
        <img src="" [attr.src]="'http://amexio.org/showcaseapp/v3/assets/images/flags/flags/'+row.flag_32">&nbsp;{{row.name}} ( {{row.name_official}} )
      </span>
    </ng-template>
  </amexio-data-table-column>
  <amexio-data-table-column [width]="20" [dataindex]="'latitude'"
                            [datatype]="'string'" [hidden]="false"
                            [text]="'Latitude'">
  </amexio-data-table-column>
  <amexio-data-table-column [width]="20" [dataindex]="'longitude'"
                            [datatype]="'number'" [hidden]="false"
                            [text]="'Longitude'">
  </amexio-data-table-column>
</amexio-datagrid>
