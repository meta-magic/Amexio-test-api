<!--  Spinner have some default types: fadingCircle , ballSpin, fireSpin, threeBounce, spinnerRound, ring, halfCircle, rectangleBounce -->

<!-- Button Click for showing and hiding the Spinner  -->
<amexio-button 
[label]="text" 
[type]="'yellow'" 
[tooltip]="'show'" 
(onClick)="onButtonClick(click)">
</amexio-button>



<!-- check the #click for the binding purpose -->

<amexio-row>
    <amexio-column [size]="4">
        <amexio-card [header]="true">
            <amexio-header>
                fading circle round loader
            </amexio-header>
            <amexio-body>
                <amexio-spinner  #click [show]=clickShow [type]="'fadingCircle'" [color]="'red'"  [size]="'6px'">
                </amexio-spinner>
            </amexio-body>
        </amexio-card>
    </amexio-column>
    <amexio-column [size]="4">
        <amexio-card [header]="true">
            <amexio-header>
                ball spin loader
            </amexio-header>
            <amexio-body>
                <amexio-spinner [show]=clickShow [type]="'ballSpin'" [color]="'red'"  [size]="'6px'">
                </amexio-spinner>
            </amexio-body>
        </amexio-card>
    </amexio-column>
    <amexio-column [size]="4">
        <amexio-card [header]="true">
            <amexio-header>
                fire spin loader
            </amexio-header>
            <amexio-body>
                <amexio-spinner [show]=clickShow [type]="'fireSpin'" [color]="'red'"  [size]="'200%'">
                </amexio-spinner>
            </amexio-body>
        </amexio-card>
    </amexio-column>
</amexio-row>
