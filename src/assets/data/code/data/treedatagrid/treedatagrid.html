<!--tree data grid-->
<amexio-tree-data-table [httpmethod]="'get'"
                        [httpurl]="'assets/data/componentdata/treedatatable.json'"
                        [datareader]="'data'"
                        (selectedRecord)="getSelectedData($event)">
  <amexio-data-table-column [dataindex]="'user'"
                            [datatype]="'string'" [hidden]="false"
                            [text]="'User'">
  </amexio-data-table-column>
  <amexio-data-table-column [dataindex]="'duration'"
                            [datatype]="'number'" [hidden]="false"
                            [text]="'Duration'">
  </amexio-data-table-column>
</amexio-tree-data-table>
