<!--Simple Data grid-->
<amexio-datagrid
  [enablecolumnfiter]="true"  title="Country Grid"
  [httpmethod]="'get'" [httpurl]="'assets/data/componentdata/country.json'"
  [datareader]="'data'"  [pagesize] = "10" (selectedRowData)="getSelectedData($event)">
  <amexio-data-table-column [dataindex]="'countryName'"
                            [datatype]="'string'" [hidden]="false"
                            [text]="'Name'">
  </amexio-data-table-column>
  <amexio-data-table-column [dataindex]="'countryCode1'"
                            [datatype]="'string'" [hidden]="false"
                            [text]="'Code'">
  </amexio-data-table-column>
  <amexio-data-table-column [dataindex]="'currencyName'"
                            [datatype]="'string'" [hidden]="false"
                            [text]="'Currency'">
  </amexio-data-table-column>
</amexio-datagrid>
