<!--Date Picker-->
<amexio-date-time-picker
  [field-label]="'Date Of Birth'"
  [timepicker]="false"
  [datepicker]="true"
  [(ngModel)]="currentDate">
</amexio-date-time-picker>

<!--Time Picker-->

<amexio-date-time-picker
  [field-label]="'Time Of Birth'"
  [timepicker]="true"
  [datepicker]="false"
  [ngModel]="time"
  (change)="onChangeTime($event)">
</amexio-date-time-picker>
