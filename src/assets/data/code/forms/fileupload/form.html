<!--Simple file upload-->
<amexio-fileupload [httpUrl]="'/upload'" [httpMethod]="'POST'"
                   [fileType]="'image/*'" [multipleFile]="'*'" [fieldLabel]="'Photo Upload'">
</amexio-fileupload>

<!--Drag drop zone-->
<amexio-fileupload [httpUrl]="'/upload'" [httpMethod]="'POST'" [fileType]="'image/*'" [fieldLabel]="'Photo Upload'"
                   droppable="true"></amexio-fileupload>
