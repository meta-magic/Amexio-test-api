<!--Basic Text Field-->

<amexio-text-input fieldlabel="Name" name="name"
                   placeholder="Enter name"
                   iconfeedback="true"
></amexio-text-input>

<!--Input Without Label and Icon feedback-->

<amexio-text-input name="name"
                   placeholder="Enter name"
                   iconfeedback="false"
                   haslabel="false"
></amexio-text-input>

<!--Min/Max Validations-->

<amexio-text-input enablepopover="true"
                   fieldlabel="Name" name="name"
                   placeholder="Enter name"
                   allowblank="false" errormsg="Please enter last name"
                   minlength="1" minerrormsg="Minimum 1 char required"
                   maxlength="10" maxerrormsg="Maximum 10 char allowed"
                   iconfeedback="true"
></amexio-text-input>

<!--Disabled Text Field-->

<amexio-text-input name="name"
                   fieldlabel="Name"
                   placeholder="Enter name"
                   disabled="true"
></amexio-text-input>

<!--Font Styling-->

<amexio-text-input fieldlabel="Name" name="name"
                   placeholder="Enter name"
                   iconfeedback="true"
                   fontstyle="italic"
></amexio-text-input>

<!-- Family Styling-->

<amexio-text-input [fieldlabel]="'Name'" name="name"
                   [placeholder]="'Enter name'"
                   [iconfeedback]="true"
                   [fontstyle]="'italic'"
></amexio-text-input>

<!--Font Size -->

<amexio-text-input [fieldlabel]="'Name'" name="name"
                   [placeholder]="'Enter name'"
                   [iconfeedback]="true"
                   [fontsize]="'large'"
></amexio-text-input>
