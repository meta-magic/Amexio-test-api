<!--Basic Text Field-->

<amexio-text-input fieldLabel="Name" name="name"
                   placeholder="Enter name"
                   iconFeedBack="true"
></amexio-text-input>

<!--Input Without Label and Icon feedback-->

<amexio-text-input name="name"
                   placeholder="Enter name"
                   iconFeedBack="false"
                   hasLabel="false"
></amexio-text-input>

<!--Min/Max Validations-->

<amexio-text-input enablePopOver="true"
                   fieldLabel="Name" name="name"
                   placeholder="Enter name"
                   allowBlank="false" errorMsg="Please enter last name"
                   minLength="1" minErrorMsg="Minimum 1 char required"
                   maxLength="10" maxErrorMsg="Maximum 10 char allowed"
                   iconFeedBack="true"
></amexio-text-input>

<!--Disabled Text Field-->

<amexio-text-input name="name"
                   fieldLabel="Name"
                   placeholder="Enter name"
                   disabled="true"
></amexio-text-input>

<!--Font Styling-->

<amexio-text-input fieldLabel="Name" name="name"
                   placeholder="Enter name"
                   iconFeedBack="true"
                   fontStyle="italic"
></amexio-text-input>

<!-- Family Styling-->

<amexio-text-input [fieldLabel]="'Name'" name="name"
                   [placeholder]="'Enter name'"
                   [iconFeedBack]="true"
                   [fontStyle]="'italic'"
></amexio-text-input>

<!--Font Size -->

<amexio-text-input [fieldLabel]="'Name'" name="name"
                   [placeholder]="'Enter name'"
                   [iconFeedBack]="true"
                   [fontSize]="'large'"
></amexio-text-input>
