<!--Simple type head-->
<amexio-typeahead [data-reader]="'data'"
                  [key]="'sportName'"
                  [display-field]="'sportName'"
                  [place-holder]="'Search'"
                  [http-url]="'assets/data/componentdata/typeahead.json'"
                  [http-method]="'get'"
                  (change)="onSelection($event)"
                  [field-label]="'Sport Name'">
</amexio-typeahead>
