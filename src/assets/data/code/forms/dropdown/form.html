<!--Simple dropdown with http url-->
<amexio-dropdown [(ngModel)]="sportName"
                 [placeholder]="'Choose'"
                 name="sportName"
                 [data-reader]="'data'"
                 [field-label]="'Choose Sport'"
                 [http-url]="'assets/data/componentdata/sports.json'"
                 [http-method]="'get'"
                 [display-field]="'sportName'"
                 [value-field]="'code'"
                 (onSingleSelect)="getSingleVal($event)">
</amexio-dropdown>
