<!--Simple dropdown with http url-->
<amexio-dropdown [(ngModel)]="sportName"
                 [placeholder]="'Choose'"
                 name="sportName"
                 [dataReader]="'data'"
                 [fieldLabel]="'Choose Sport'"
                 [httpUrl]="'assets/data/componentdata/sports.json'"
                 [httpMethod]="'get'"
                 [displayField]="'sportName'"
                 [valueField]="'code'"
                 (onSingleSelect)="getSingleVal($event)">
</amexio-dropdown>
