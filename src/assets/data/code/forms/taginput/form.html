<!--Taginput with httpurl-->
<amexio-tag-input [datareader]="'data'"
                  [httpurl]="'assets/data/componentdata/country.json'"
                  [httpmethod]="'get'"
                  [key]="'countryName'"
                  [displayfield]="'countryName'"
                  [valuefield]="'countryName'"
                  [(ngModel)]="name"
                  [fieldlabel]="'Country Name'"
                  (onChange)="onRecordSelect($event)">
</amexio-tag-input>
