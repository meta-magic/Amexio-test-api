<!--Simple rating component with label-->
<amexio-rating-input [(ngModel)]="rate" [fieldlabel]="'Film Rating'"
                     [max]="max" name="rate"
                     [readonly]="isReadonly">
</amexio-rating-input>

<!--Read only Rating-->
<amexio-rating-input [fieldlabel]="'Profile Rating'"
                     [(ngModel)]="disableProfileRate"
                     [max]="disableProfileMaxRate"
                     [readonly]="true">
</amexio-rating-input>

<!--Rating component with custom icons-->

<amexio-rating-input [(ngModel)]="customRate" [fullicon]="'☑'" [emptyicon]="'☐'"
                     [max]="customIconRate" name="customRate"
                     [readonly]="isReadonly">
</amexio-rating-input>

<!-- Rating with rate titles-->

<amexio-rating-input [(ngModel)]="customRate" [fullicon]="'☑'" [emptyicon]="'☐'"
                     [max]="customIconRate" name="customRate"
                     [readonly]="isReadonly">
</amexio-rating-input>
