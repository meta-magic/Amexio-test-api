<amexio-dockbar [height]="'600px'">
  <amexio-dockbar-item [icon]="'fa fa-home fa-fw'"
                       [title]="'Features'"
                       [width]="'350px'">
    <amexio-side-nav
      [http-url]="'assets/data/componentdata/sidenav.json'"
      [http-method]="'get'"
      [data-reader]="'data'"
      [width]="'275px'"
      [position]="'relative'">
    </amexio-side-nav>
  </amexio-dockbar-item>
  <amexio-dockbar-item [icon]="'fa fa-address-book fa-fw'"
                       [title]="'Contacts'"
                       [width]="'350px'">
    <amexio-listbox [header]="'Contacts'"
                    [search-placeholder]="'Search Contacts'"
                    [http-url]="'assets/data/componentdata/profiledata.json'"
                    [http-method]="'get'"
                    [filter]="false"
                    [enable-checkbox]="false"
                    [data-reader]="'response.data'"
                    [display-field]="'name'">
      <ng-template #amexioBodyTmpl let-row="row">
        <amexio-row>
          <amexio-column [size]="12">
            <div class="profile-image">
              <amexio-image path="assets/images/profile/{{row.profile}}"></amexio-image>
              <a>{{row.name}}</a>
            </div>
          </amexio-column>
        </amexio-row>
      </ng-template>
    </amexio-listbox>
  </amexio-dockbar-item>
</amexio-dockbar>
