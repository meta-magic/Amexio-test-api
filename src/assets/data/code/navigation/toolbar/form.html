<amexio-toolbar [seperator]="">
    <amexio-toolbar-item position-right [seperator-position]="'left'">
      <amexio-button1 [label]="'button1'" [type]="'transparent'" [tooltip]="'Button1'" [size]="'small'">
      </amexio-button1>
    </amexio-toolbar-item>
    <amexio-toolbar-item position-left [seperator-position]="'right'">
      <amexio-label1 size="medium" font-color="#FF5733">
        Label Tag1
      </amexio-label1>
    </amexio-toolbar-item>
    <amexio-toolbar-item position-right [seperator-position]="'left'">
      <amexio-label1 size="medium" font-color="#FF5733">
        Label Tag1
      </amexio-label1>
  
    </amexio-toolbar-item>
    <amexio-toolbar-item position-right [seperator-position]="'left'">
      <amexio-dropdown [(ngModel)]="ngModel" [place-holder]="'placeHolder'" name="name" [data-reader]="'data'" [http-url]="'url'"
        [http-method]="'get'" [display-field]="'name'" [value-field]="'valueField'">
      </amexio-dropdown>
    </amexio-toolbar-item>
    <amexio-toolbar-item position-right [seperator-position]="'left'">
      <amexio-drop-down-menu [icon-position]="'left'" [title]="'Brands'" [data]="data" [icon]="'fa fa-address-book'" [padding]="'5px'">
      </amexio-drop-down-menu>
    </amexio-toolbar-item>
  </amexio-toolbar>
