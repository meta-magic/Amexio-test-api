
<!-- D3-bar By Default legend Color -->

<amexio-d3-chart-barstack 
                        [title]="'STACKBARCHART'" 
                        [data]="userDefineColorData" 
                        (onChartClick)="onDefaultChartClick($event)" 
                        (onLegendClick)="onUserDefineLegendClick($event)"
>
</amexio-d3-chart-barstack> 

<!-- D3-chart User Define  legendColor -->
<amexio-d3-chart-barstack [data]="userDefineColorData"
 [title]="'STACKBARCHART'"
 [color]="colorArray" 
 (onLegendClick)="onUserDefineLegendClick($event)"
 (onChartClick)="onDefaultChartClick($event)">
</amexio-d3-chart-barstack>
